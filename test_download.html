<!DOCTYPE html>
<html>
<head>
	<title>Download App</title>
</head>
<body>
	<button onclick="download()">Download App</button>
	<script>
		function isAndroid() {
			return /Android/i.test(navigator.userAgent);
		}

		function download() {
			if (isAndroid()) {
				 window.location.href = "intent://example.com/downloads/myapp.apk#Intent;scheme=http;action=android.intent.action.VIEW;S.browser_fallback_url=https://firebasestorage.googleapis.com/v0/b/trade-xt.appspot.com/o/app_icon%2Fplay-store-button-en.png?alt=media&token=34d983ac-93e9-445c-891e-014953f051b5;end";
			} else {
				window.location.href = "https://firebasestorage.googleapis.com/v0/b/trade-xt.appspot.com/o/app_icon%2Fplay-store-button-en.png?alt=media&token=34d983ac-93e9-445c-891e-014953f051b5";
			}
		}
	</script>
</body>
</html>
